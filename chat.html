<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" href="/src/favicon.png" />
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="/src/styles.min.css" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Chat App</title>
	</head>
	<body>
		<div class="chat">
			<div id="sidebar" class="chat__sidebar"></div>

			<div class="chat__main">
				<div id="messages" class="chat__messages"></div>

				<div class="compose">
					<form id="message-form">
						<input
							name="message"
							placeholder="Type your message"
							required
							autocomplete="off"
						/>
						<button id="send-message">
							Send message
						</button>
					</form>

					<button id="send-location">Send Location</button>
				</div>
			</div>
		</div>

		<script id="message-template" type="text/html">
			<div class="message">
				<p>
					<span class="message__name">  {{username}}</span>
					<span class="message__meta">{{createdAt}}</span>
				</p>
				<p>{{message}}</p>
			</div>
		</script>
		<script id="location-template" type="text/html">
			<div class="message">
				<p>
					<span class="message__name"> {{username}}</span>
					<span class="message__meta">{{createdAt}}</span>
				</p>
				<p>
					<a href="{{location}}" target="_blank">My location</a>
				</p>
			</div>
		</script>

		<script id="sidebar-template" type="text/html">
			<h2 class="room-title">{{room}}</h2>
			<h3 class="list-title">Users</h3>
			<ul class="users">
				{{#users}}
					<li>{{username}}</li>
				{{/users}}
			</ul>
		</script>

		<script type="module" src="/src/chat.ts"></script>
	</body>
</html>
